<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon.png"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Flashcards</title>
</head>
<body>

  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <h1>Flashcards</h1>
          <div>
            <button id="show_card_box">Добавить карточку</button>
            <button id="delete_cards">Удалить карточки</button>
          </div>
        </div>
      </div>
    </header>
    
    <section>
      <div class="container">
        <div id="create_card">
          <h2>Создать карточку</h2>
          <label for="question">Вопрос</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Ответ</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">Сохранить</button> 
            <button id="close_card_box">Закрыть</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards">
        </div>
      </div>
    </section>

  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
